<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ban Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Ban Tracker</h1>

        <div class="ban-status">
            <p>Current Ban Status:</p>
            <p id="ban-end-date">No active ban.</p>
            <p id="time-remaining"></p>
        </div>

        <div class="ban-actions">
            <h2>Apply New Ban:</h2>
            <button id="ban-lie" data-days="7">Lie (1 Week)</button>
            <button id="ban-chores" data-days="2">No Chores (2 Days)</button>
            <button id="ban-attitude" data-days="3">Bad Attitude (3 Days)</button>
            <button id="ban-manual">Manual Ban</button>
        </div>

        <div id="manual-ban-section" style="display: none;">
            <h3>Manual Ban Duration:</h3>
            <input type="number" id="manual-ban-days" placeholder="Number of days" min="1">
            <button id="apply-manual-ban">Apply Manual Ban</button>
        </div>

        <div class="ban-history">
            <h2>Ban History:</h2>
            <ul id="ban-history-list">
                <!-- Ban history items will be added here by JavaScript -->
            </ul>
        </div>
    </div>

        <div class="logout-section">
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <script src="gameBanTracker.js"></script>
</body>
</html>
